<div class="container mt-5">
    <h1>Detalhes Books</h1>
    <form>
        <div class="mt-3">
           <label class="form-label">Titulo</label>
           <input type="text" placeholder="Insira o nome do livro" class="form-control" [value]="book.title" disabled>
        </div>
        <div class="mt-3">
            <label class="form-label">Autor</label>
            <input type="text" placeholder="Insira o autor" class="form-control" [value]="book.author" disabled>
         </div>
         <div class="mt-3">
            <label class="form-label">Ano de Lançamento</label>
            <input type="number" placeholder="Insira o Ano de lançamento" [value]="book.year" class="form-control" disabled>
         </div>
         <div class="mt-3">
            <label class="form-label">O livro se encontra</label>
            <select class="form-select" disabled>
                <option [value]="true" [selected]="book.available">Disponível</option>
                <option [value]="false" [selected]="!book.available">Indisponível</option>
            </select>
         </div>

         <div class="d-flex mt-3">
            <a class="btn btn-info w-100" [routerLink]="['/']" >Voltar</a>
        </div>
    </form>
</div>

<div class="container mt-5">
    <h1>{{descTitle}}</h1>
    <form [formGroup]="bookForm" (ngSubmit)="submit()" #formDit="ngForm">
        <div class="mt-3">
           <label class="form-label">Titulo</label>
           <input type="text" placeholder="Insira o nome" class="form-control" formControlName="title">
        </div>
        <div class="mt-3">
            <label class="form-label">Autor</label>
            <input type="text" placeholder="Insira o nome" class="form-control" formControlName="author">
         </div>
         <div class="mt-3">
            <label class="form-label">Ano de Lançamento</label>
            <input type="number" placeholder="Insira o Ano de lançamento" class="form-control" formControlName="year">
         </div>
         <div class="mt-3">
            <label class="form-label">O livro se encontra</label>
            <select class="form-select" formControlName="available">
               <option [ngValue]="true" selected>Disponível</option>
               <option [ngValue]="false">Indisponível</option>
           </select>
         </div>

         <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']" >Voltar</a>
         </div>
    </form>
</div>
